<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Weather App">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Pacifico">
    <title>Weather App</title>
</head>
<body>
    <div id="weather-animations">
        <div class="row">
            <div class="weather">
                <div id="rays" class="rays"></div>
                <div id="sun" class="sun"></div>
            </div>
            <div class="desc">Sunny</div>
        </div>
        <h1>Weather</h1>
        <form action="" id="weatherForm">
            <div>
                <input type="text"  id="city" placeholder="Enter City - Example: London">
                <button type="submit" id="custom-button">Get Weather</button>
            </div>
            <div id="weatherdetails" hidden>
                <h2 id="city-state">City, State</h2>
                <h2 id="country"></h2>
                <ul>
                    <li id="local-time">Local Time</li>
                    <li id="temp">Temperature</li>
                    <li id="feels-like">Feels Like: </li>
                    <li id="condition">Weather Condition</li>
                    <li id="winds">Winds</li>
                </ul>
                <img id="weather-image" src="" alt="weather condition" srcset="">
            </div>
        </form>
    </div>

    <script src="main.js"></script>
</body>
</html>
